<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bucle while en JavaScript</title>
	</head>
	<body>
		<script>
			var i = 0;

			while (i < 10) {
				alert("i = "+i);

				i++; //Se debe tener cuidado de sempre terner alguna parte del codigo que genere la condicion de salida
			}
		</script>
	</body>
</html>
