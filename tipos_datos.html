<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tipos de datos en JavaScript</title>
	</head>
	<body>
		<script>
			//CADENA O STRING
			var cadena = "hola",
				cadena2 = '¿Como estas?',
				cadena3 = cadena + " " + cadena2;

			//NÚMERO o NUMBER
			var entero = 3,
				decimal = 3.1416,
				cientifica1 = 6e10,
				cientifica2 = 6e-2;

			//BOOLEANO O BOOLEAN
			var cierto = true,
				falso = false;

			//ARREGLO O ARRAY
			var lista = [1, 'hola', 3, ['cara', 'chola']];

			//OBJETO O OBJECT
			var animal = {nombre: 'Marquesa', tipo: 'Perro', edad: 2};

			//SIN DEFINIR O UNDEFINED
			var objectoSinDefinir;

			//NULL
			var nulo = null;

			/**
			* Nota: null !== unidefined, pero, null == undefined.
			**/
		</script>
	</body>
</html>
