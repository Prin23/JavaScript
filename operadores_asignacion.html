<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Operadores de asignación en JavaScript</title>
	</head>
	<body>
		<script>
			//OPERADORES DE ASIGNACIÓN: =, +=, -=, /=, %=

			//EJEMPLO DE OPERADOR DE ASIGNACIÓN = 
			var x = 30;

			//EJEMPLO DE OPERADOR DE ASIGNACION +=
			x += 5; // x = x + 5;
			alert('El valor de x es '+x);

			//EJEMPLO DE OPERADOR DE ASIGNACION -=
			x -= 5; // x = x - 5;
			alert('El valor de x es '+x);

			//EJEMPLO DE OPERADOR DE ASIGNACION *=
			x *= 5; // x = x * 5;
			alert('El valor de x es '+x);

			//EJEMPLO DE OPERADOR DE ASIGNACION /=
			x /= 5; // x = x / 5;
			alert('El valor de x es '+x);

			//EJEMPLO DE OPERADOR DE ASIGNACION %=
			x %= 5; // x = x % 5;
			alert('El valor de x es '+x);
		</script>
	</body>
</html>
