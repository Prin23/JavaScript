<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Condicionales en JavaScript</title>
	</head>
	<body>
		<script>
			//IF: especifica un bloque de c贸digo que se ejecuta si una condici贸n es cierta.
			/**
			* SINTAXIS:
			* if (<condicion>) {
			*	// Instrucciones si la condicion es verdadera
			* }
			**/
			var nota = 8;

			if (nota >= 5) {
				alert("has aprobado");
			}

			//ELSE: especifica un bloque de c贸digo que se ejecuta si una condici贸n es falsa.
			/**
			* SINTAXIS:
			* if (<condicion>) {
			*	// Instrucciones si la condicion es verdadera
			* } else {
			*	// Instrucciones si la condicion es falsa
			* }
			**/
			var nota2 = 4;

			if (nota2 >= 5) {
				alert("has aprobado");
			} else {
				alert("has reprobado");
			}

			//ELSE IF: especifica una nueva condicion si la primera es falsa.
			/**
			* SINTAXIS:
			* if (<condicion 1>) {
			*	// Instrucciones si la condicion 1 es verdadera
			* } else if (<condicion 2>) {
			*	// Instrucciones si la condicion 1 es falsa y la condicion 2 es verdadera
			* } else {
			*	// Instrucciones si las condiciones anteriores son falsas
			* }
			**/
			var nota3 = 9;

			if (nota3 < 5) {
				alert("has reprobado");
			} else if (nota3 == 5) {
				alert("has sacado un suficiente");
			} else if (nota3 == 6) {
				alert("has sacado un bien");
			} else if (nota3 == 7 || nota3 == 8) {
				alert("has sacado un notable");
			} else {
				alert("has sacado un sobresaliente");
			}
		</script>
	</body>
</html>
