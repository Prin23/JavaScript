<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Instrucciones de salida</h1>
		<p id="miParrafo">Párrafo de prueba</p>

		<script>
			alert("Hola"); //Es parte del objeto windows, permite mostrar un mensaje emergente.
			document.write("<h2>¿Qué tal?</h2>"); //Permite escribir en el documento html, se recomienda solo usarlo para hacer pruebas
			document.getElementById("miParrafo")//Selecciona un elemento por su id
				.innerHTML = "Parrafo cambiado"; //Escribe contenido
			console.log(5*20); //escribe en la consola del navegador
		</script>
	</body>
</html>
