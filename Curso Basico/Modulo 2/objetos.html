<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Objetos en JavaScript</title>
	</head>
	<body>
		<script>
			//DATOS PRIMITIVOS
			var cadena = "Emmanuel Prin";
			var pi = 3.14;
			var bool = true;
			var nodefinido = undefined;
			var nula = null;

			/**
			* OBJETOS NATIVOS: no dependen del navegaodr
			* - String
			* - Number
			* - Boolean
			* - Date
			* - Math
			* - RegExp (Expresiones regulares)
			* - Array
			* - Function
			* - Object
			**/

			/**
			* OBJETOS DE ALTO NIVEL: dependen del navegador
			* - Window
			* - Screen
			* - Navigator
			* - Location
			* - History
			* - Document
			**/

			//DEFINICIÓN DE OBJETO:
			var programador = {
				nombre: "Emmanuel",
				apellido: "Prin",
				anio: 1994
			}

			/**
			* - Propiedades: se definen en modo nombre:valor.
			* - Métodos: acciones que se pueden ejecutar sorbre un objecto.
			**/
		</script>
	</body>
</html>
