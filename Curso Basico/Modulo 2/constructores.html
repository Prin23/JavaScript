<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Constructores en JavaScript</title>
	</head>
	<body>
		<script>
			//1. String
			var x1 = new String(); //No Utilizar
			var y1 = "Emmanuel Prin"; //Utilizar

			//2. Number
			var x2 = new Number(); //No Utilizar
			var y2 = 1234; //Utilizar

			//3. Boolean
			var x3 = new Boolean(); //No Utilizar
			var y3 = true; //Utilizar

			//4. Array
			var x4 = new Array(); //No Utilizar
			var y4 = [1, 2, 3]; //Utilizar

			//5. RegExp
			var x5 = new RegExp(); //No Utilizar
			var y5 = /<expresion>/; //Utilizar

			//6. Function
			var x6 = new Function(); //No Utilizar
			var y6 = function (); //Utilizar

			//7. Date
			var x6 = new Date();

			//8. Math: no s epuede declarar con "new" porque es un objeto global.

			//9. Object
			var x8 = {};
		</script>
	</body>
</html>
