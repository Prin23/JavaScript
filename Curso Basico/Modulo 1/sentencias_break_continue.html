	<body>
		<script>
			/**
			* BREAK: se utiliza dentro de bucles para romper la ejecucion de los mismos. Incluso antes de que su condicion cambie.
			* CONTINUE: se utiliza para pasar a la siguiente ejecucion del bucle.
			**/
			/*for (var i = 0; i < 20; i++) {

					break;

				}

				alert("i = "+i);
			}*/

			//ETIQUETAS: preceder una sentencia con el nombre de la etiqueta seguido de 2 puntos.

			//break etiquetas.
			var animales = ["perro", "gato", "gallo"];

			ver_animales:
			{
				alert(animales[0]);
				alert(animales[1]);
				break ver_animales;
				alert(animales[2]);
			}
		</script>
