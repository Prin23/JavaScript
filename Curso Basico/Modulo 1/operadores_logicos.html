<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Operadores Lógicos en JavaScript</title>
	</head>
	<body>
		<script>
			//OPERADOR AND / Y (&&)
			var x = 4, y = 2;

			var resultado = (x < 5 && y > 1); //true
			resultado = (x > 5 && y > 1); //false

			//OPERADOR OR / O (||)
			var resultado2 = (x > 5 || y > 1); //true

			//OPERADOR NOT / NO (!) NEGACIÓN
			var resultado3 = !(x == y); //true

			alert(resultado3);
		</script>
	</body>
</html>
