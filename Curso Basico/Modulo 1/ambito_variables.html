<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ámbito de variables en JavaScript</title>
	</head>
	<body>
		<script>
			/**
			* VARIABLES LOCALES
			* - Se definen dentro de una función.
			* - Tienen ámbito local en la función.
			* - Son accesibles únicamente dentro de la función.
			* - Podemos declarar las variables con el mismo nombre en diferentes funciones.
			* - Variable local desaparece cuando finaliza la función.
			**/
			function saludar() {
				var saludo = "Hola";
				alert(saludo);
			}

			saludar();

			/**
			* VARIABLES GLOBALES
			* - Se definen fuera de las funciones.
			* - Tienen ámbito global (en toda la pagina).
			* - Son accesibles desde fuera y dentro de las funciones.
			* - Varibles globales desparecen cuando se sale de la página.
			**/
			var despedida = "Bye-bye, chao-chao, sayonara.";

			function despedir() {
				alert(despedida);
			}

			despedir();

			/**
			* VARIABLES AUTOMÁTICAMENTE GLOBALES
			* - Si asignamos un valor a un variable que no ha sido declarada antes se convierte en global.
			**/
			function preguntar() {
				pregunta = "¿Cómo estas?";
			}

			preguntar();

			alert(pregunta);

			//VARIABLES LOCALES Y GLOBALES CON EL MISMO NOMBRE
			var miVariable = 'Estoy fuera de la función';

			function ambito() {
				var miVariable = 'Estoy dentro de la función';
				alert(miVariable);
			}

			alert(miVariable); //Devuelve fuera
			ambito(); //Devuelve dentro
			alert(miVariable); //Devuelve fuera

			//REDEFINIR VARIABLES GLOBALES
			var miVariable2 = 'A mi me redefinen';

			function ambito2() {
				miVariable2 = 'Ya me redifinieron';
				alert(miVariable2);
			}

			alert(miVariable2); //Devuelve fuera
			ambito2(); //Devuelve dentro
			alert(miVariable2); //Devuelve dentro
		</script>
	</body>
</html>
