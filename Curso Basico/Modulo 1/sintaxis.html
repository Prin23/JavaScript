<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Sintaxis JavaScript</h1>

		<ul>
			<li>Valores</li>
			<ul>
				<li>Literales</li>
				<script>
					alert("Hola");
				</script>
				<li>Variables</li>
				<script>
					var a = 3;
					alert(a);
				</script>
			</ul>
			<li>Operadores</li>
			<script>
				var b = 7;
				var c = a+b;

				alert(c);
			</script>
			<li>Expresiones</li>
			<script>
				alert("Hola"+3);
			</script>
			<li>Palabras reservadas</li>
			<li>Comentarios</li>
			<li>Identificadores</li>
			<ul>
				<li>Comienzan: letra, $, _</li>
				<li>Seguir: letra, $, _, numero</li>
				<li>Dos palabras: primeraSegunda (camelCase)</li>
			</ul>
		</ul>	
	</body>
</html>
