<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Funciones anonimas en JavaScript</title>
	</head>
	<body>
		<script>
			//SINTAXIS
			var producto = function (a, b) { return a*b; };
			var resultado = producto(4, 5);

			alert(resultado);

			//EL CONSTRUCTOR FUNCTION()
			var miFuncion = new Function("a", "b", "return a*b;");
			var resultado2 = miFuncion(8, 6);

			alert(resultado2);

			//FUNCIONES ANONIMAS AUTOINVOCADAS
			(function () { alert("Hola :)"); }());
		</script>
	</body>
</html>
