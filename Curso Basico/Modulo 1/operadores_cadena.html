<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Operadores de cadena en JavaScript</title>
	</head>
	<body>
		<script>
			//OPERADOR +
			var nombre = "Emmanuel";
			var apellido = 'Prin';
			var completo = nombre + " " + apellido;
			alert(completo);

			//OPERADOR +=
			var texto = "ABCD";
			texto += 'EFGH'; // texto = texto + 'EFHG';
			alert(texto);

			//SUMAR NÃšMEROS Y CADENAS
			var resultado = 20 + 3 + completo;
			alert(resultado);
		</script>
	</body>
</html>
