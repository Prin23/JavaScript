<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bucle for in en JavaScript</title>
	</head>
	<body>
		<script>
		/**
		* Podemos recorrer las propiedades de un objeto
		**/	
		var animal = {
			nombre: "Claudio",
			tipo: "Gallo",
			raza: "Criollo",
			edad: 1
		};

		var prop;

		for (prop in animal) {
			alert(prop+": "+animal[prop]);
		}
		</script>
	</body>
</html>
